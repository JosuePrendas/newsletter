<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Newsletter App</title>

    <!-- JavaScript Bundle with Popper -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="https://blogs.surrey.ac.uk/business-school/wp-content/uploads/sites/44/2018/12/resized-logo.png"
          alt=""
          width="77"
          height="77"
        />
        <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control top"
            id="floatingFirstNameInput"
            name="firstName"
            placeholder="First name"
            required
            autofocus
          />
          <label for="floatingNameInput">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control middle"
            id="floatingLastNameInput"
            name="lastName"
            placeholder="Last name"
            required
          />
          <label for="floatingNameInput">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control bottom"
            id="floatingEmailInput"
            name="email"
            placeholder="name@example.com"
            required
          />
          <label for="floatingEmailInput">Email</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign me up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; The App brewery</p>
      </form>
    </main>
  </body>
</html>
